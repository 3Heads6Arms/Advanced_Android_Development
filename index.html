<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  
  <div class="form-container">
    
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input js-authkey" type="text" id="AuthKey" />
      <label class="mdl-textfield__label" for="AuthKey">Authorization Key</label>
    </div>
    
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input js-regid" type="text" id="regID" />
      <label class="mdl-textfield__label" for="regID">Registration ID</label>
    </div>
    
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent js-send-push">Send Push Message</button>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
